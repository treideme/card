[constants]
arch = 'msp430-elf-'

[binaries]
ar = arch + 'ar'
as = arch + 'as'
c = arch + 'gcc'
cpp = arch + 'g++'
gdb = arch + 'gdb'
ld = arch + 'ld'
size = arch + 'size'
strip = arch + 'strip'

[built-in options]
c_std = 'gnu99'
default_library = 'static'
werror = true
c_args = [
    '-fshort-enums',
    '-ffunction-sections',
    '-Wall',
    '-Werror',
    '-Wextra',
    '-pedantic',
    '-flto',
    '-Os',
    '-gdwarf-3',
    '-gstrict-dwarf', 
    '-msmall',
    '-mhwmult=none',
    ]

c_link_args = [
    '-Wall',
    '-Werror',
    '-Wextra',
    '-pedantic',
    '-flto',
    '-Os',
    '-gdwarf-3',
    '-gstrict-dwarf',
    '-msmall',
    '-Wl,--gc-sections',
    '-lgcc',
    '-lc',
    ]

[host_machine]
system = 'bare'
cpu_family = 'msp430'
cpu = 'msp430'
endian = 'none'
